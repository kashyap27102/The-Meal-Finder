<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recepies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- INTRO -->
    <div class="container">
        <div class="container my-5">
            <h2 class="text-center my-3 fw-bold">Find Meals For Your Ingredient</h2>
            <figure class="text-center my-3">
                <blockquote class="blockquote">
                    <p class="blue gray">Real food dosen't have ingredients, real food is ingredients.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    <cite title="Source Title">Jamie Oliver</cite>
                </figcaption>
            </figure>
            <!-- SEARCHBAR -->
            <form class="d-flex searchbox m-auto my-3">
                <input id="searchfield" class="form-control me-2 " type="text" placeholder="Enter an ingredients">
                <button id="searchbtn" class="btn btn-orange text-white" type="button">Search</button>
            </form>
        </div>
        <hr>
        <!-- SEARCH BY -->
        <div class="container text-center">
            <!-- Search By Area -->
            <div class="dropdown d-inline-block mx-3 my-2">
                <button class="btn btn-orange dropdown-toggle" type="button" id="searchByArea" data-bs-toggle="dropdown" aria-expanded="false">
                Search By Area
                </button>
                <ul id="searchByAreaDropdown" class="dropdown-menu scrollable-menu" aria-labelledby="searchByArea">
                </ul>
            </div>
            <!-- Search BY Category -->
            <div class="dropdown d-inline-block mx-3 my-2">
                <button class="btn btn-orange dropdown-toggle" type="button" id="searchByCategory" data-bs-toggle="dropdown" aria-expanded="false">
                Search By Category
                </button>
                <ul id="searchByCategoryDropdown" class="dropdown-menu scrollable-menu" aria-labelledby="searchByCategory">
                </ul>
            </div>
        </div>
        <hr>
        <!-- RESULT AREA -->
        <div class="container">
            <h2 class="text-center fw-bolder my-sm-5">Your Search Result</h2>
            <!-- All Searched Recepies -->
            <div id="recepies" class="row justify-content-center"></div>
        </div>

        <!-- MEAL DETAILS POPUP -->
        <div id="meal-details" class="card bg-orange meal-details">
            <div class="card-body text-center text-white mb-4">
                <button id="closebtn" type="button" class="btn btn-dark d-block ">X</button>
                <h3 id="mealTitle" class="card-title fw-bolder my-3">Meal Title Name</h3>
                <h4 id="categoryTitle" class="card-title my-3">Category Name</h4>
                <h3 class="fw-bolder my-3">Instruction:</h3>
                <p id="details" class="card-text my-3 fw-normal px-sm-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, exercitationem.</p>
                <div class="circle-img">
                    <img id="mealImage" src="./food-img.jpg" alt="">
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
